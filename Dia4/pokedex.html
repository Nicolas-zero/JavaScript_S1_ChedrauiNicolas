<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokedex</title>
  <link rel="stylesheet" href="./styles/pokedex.css">
  <script src="pokedex.js" defer></script>

</head>
<body>
    <div class="container">
      <!-- Imagen del pokedex -->
      <img src="pokedex.png" alt="Pokedex" class="pokedex-imagen" />

      <!-- Pantalla del pokedex -->
      <div class="screen">
        <img class="pokemon-imagen" src="" alt="pokemon" />
        <p class="pokemon-name">?</p>
        <input type="text" class="pokemon-barra" placeholder="Name or Number" />
        <div class="botones">
          <button class="prev">Prev &lt;</button>
          <button class="next">Next &gt;</button>
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
  </html>
