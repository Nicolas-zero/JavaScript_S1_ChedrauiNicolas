<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
    <div class="caja">
        <header>
            <p class="titulo">Mis Heroes</p>
        </header>
        <h1>Gestion de Heroes</h1>
        <div class="opciones">
            <p>Nombre Personaje</p>
            <p>Nombre Actor</p>
            <input type="text">
            <input type="text">
            
            <p>Edad Actor</p>
            <p>Ubicacion</p>
            <input type="text">
            <input type="text">
            
            <p class="texto">Nombre de la ciudad de origen</p>
            
            <p>Poster</p>
            <p>Ubicacion</p>
            <input type="text">
            <input class="date" type="date">
        
            <p class="productora">Productora</p>
            <select>
                <option>Marvel</option>
                <option>DComics</option>
            </select>

            <div id="registro-trajes" class="caja">
                <header>
                    <p class="titulo-registro">Registro de Trajes</p>
                </header>
                    <p class="subtitulo">Trajes del personaje</p>
                    <p class="descripcion">En esta sección podrá registrar los nombres de los trajes usados por el actor en cada una de las películas.</p>
                    <button class="agregar-traje">+</button>

                </div>
            </div>
            
            <div class="botones">
                <button id="nuevo"><p>Nuevo Heroe</p></button>
                <button id="guardar"><p>Guardar Heroe</p></button>
                <button id="cancelar"><p>Cancelar</p></button>
        </div>

    </div>
